{% include 'header.html' %}

{% include 'navbar.html' %}

<div class="container">
	<div class="pull-left">
		<form action="registerbook.php" method="post">
			<label for="isbn">
				ISBN
			</label>
			<br />

			<input type="text" name="isbn" placeholder="Enter isbn" required />
			<br />

			<button type="submit">
				Find
			</button>
		</form>
	</div>

	<div class="pull-right">
		{% if book %}

			<form action="addbooktodatabase.php" method="post">
				
				{% for key, property in book %}

					<label for="{{ key }}">
						{{ key }}
					</label>
					<br />

					<input type="text" name="{{ key }}" value="{{ property }}" readonly />
					<br />
					<br />

				{% endfor %}

				<button type="submit">
					Add
				</button>
			</form>

		{% else %}

			<div>
				Fail :|
			</div>

		{% endif %}
	</div>
</div>

{% include 'footer.html' %}
