{% include 'header.html' %}

{% include 'navbar.html' %}

<form action="registerbook.php" method="post">
	<label for="isbn">
		ISBN
	</label>
	<br />

	<input type="text" name="isbn" placeholder="Enter isbn" required />
	<br />

	<button type="submit">
		Find
	</button>
</form>

{% if book %}

	<form action="addbooktodatabase.php" method="post">
		
		{% for key, property in book %}

			<label for="{{ key }}">
				{{ key }}
			</label>
			<br />

			<input type="text" name="{{ key }}" value="{{ property }}" />
			<br />

		{% endfor %}

		<button type="submit">
			Add
		</button>
	</form>

{% else %}

	<div>
		Fail :|
	</div>

{% endif %}

{% include 'footer.html' %}
